<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEK! Press | A Pattern a Week</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f9f7f2; /* Soft cream paper color */
            --text-color: #333333; /* Dark charcoal */
            --accent-color: #7a9e9f; /* Muted teal */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
            border-top: 1px solid #ccc;
            display: inline-block;
            padding-top: 10px;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .frame {
            background: white;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 100%;
            transition: transform 0.3s ease;
        }

        .frame:hover {
            transform: translateY(-2px);
        }

        /* This controls the main image */
        #weekly-pattern {
            max-width: 100%;
            height: auto;
            display: block;
            max-height: 80vh; /* Prevents image from being taller than screen */
        }

        .caption {
            margin-top: 20px;
            text-align: center;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
        }

        .date-stamp {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            header { padding: 40px 20px 20px; }
            .frame { padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>EEK! Press</h1>
        <div class="subtitle">a pattern a week</div>
    </header>

        </div>
        <div class="ad-container">
            <span class="ad-label">Advertisement</span>
             3 Dotted Penguins is offeirng a workshop on repeat patterns: 
            <a href="https://classes.3dottedpenguins.com/magic" class="ad-link" target="_blank">
                The Magic of Block Printing Demonstration
            </a>
        </div>


    
    <main>
        <div class="frame">
            <img id="weekly-pattern" src="LoveGoneWrong.jpeg" alt="This week's pattern design">
        </div>

        <div class="caption">
            <span class="date-stamp">This Week's Pattern</span>
            Jan 3, 2026: Love Gone Wrong
        </div>
        </main>

    <footer>
        &copy; EEK! Press.
    </footer>

</body>

</html>
